<!DOCTYPE html>
<html>
<head>
<title>Teacher's signupForm </title>
<link rel="stylesheet" href="sign up.css">
<script defer src="validate.js"></script>

</head>
<body>
        <header>
                <div class="nav-logo">
                    <a href="index.html"><img src="mathisi logo new.svg" class="logo" alt="Logo"></a>
                    
                </div>
                
                </div>
                <nav class="nav">
                    <ul class="nav__links">
                        
                        <li><a href="index.html" class="sign-up">Students</a></li>
                        
                    </ul>
                </nav>
            </header>
            <!-- page content -->
    <div class="container">
        
        <div class="formContainer">
                
                <h1> Sign up as a teacher </h1>
            
            <form action="teacher_login.html" method="POST" id= "signupForm">
               

                <label for="name"></label>
                <input type="text" id="name" placeholder="Full name" name= "name" required>
                <p id="matchName" class="error"></p>
                

                <label for="email"></label>
                <input type="text" id="email" placeholder="Email Adress" required>
                <p id="matchEmail" class="error"></p>
            
                <label for="psw"></label>
                <input type="password" id="psw" placeholder="Password" name="password" required>
                <p id="matchPassword" class="error"></p>

                <label for="psw2"></label>
                <input type="password" id="psw2" placeholder="Confirm Password" name="password2" required>
                <p id="confirmPassword" class="error"></p>
                <br>

                <button type="submit" class="signupbtn" onclick="validateFunction()">Sign up</button>
          
            </form>
              
              
              <p> Have an account already? <a href="teacher login.html">log in</a></p>

        </div>
        
    </div>
    

</body>
